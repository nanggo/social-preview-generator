name: Publish to NPM

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Upgrade npm (Trusted Publishing support)
        run: |
          npm config set prefix "$HOME/.npm-global"
          echo "$HOME/.npm-global/bin" >> "$GITHUB_PATH"
          npm install -g npm@latest
          npm --version

      - name: Debug OIDC availability
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL set: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN set: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run build
        run: npm run build
        
      - name: Run tests
        run: npm test
        env:
          SKIP_NETWORK_TESTS: 'true'
        
      - name: Publish to npm
        run: |
          # Ensure token-based auth isn't used; Trusted Publishing uses OIDC instead.
          unset NODE_AUTH_TOKEN || true
          unset NPM_CONFIG_USERCONFIG || true
          npm publish --access public --provenance
